<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- fontawesome ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>


    <!-- VUE JS  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <main>

            <section class="container-fluid">
                <div id="carousel" class="my-5">
                    <button id="button-prev" class="btn mybutton" role="button"><i
                            class="fa-solid fa-angle-left"></i></button>
                    <div id="gallery">
                        <div v-for="(image, i) in images" :class="{'d-block' : currentIndex === i}" class="image-card">

                            <img :src=" image.url" alt="image.title">
                            <div class="overlay">

                                <h2> {{image.title}}</h2>
                                <span>{{image.description}}</span>
                            </div>
                        </div>

                    </div>


                    <button id="button-play-stop" class="btn " role="button"><i class="fa-solid fa-play"></i></button>
                    <button id="button-next" class="btn mybutton" role="button"><i
                            class="fa-solid fa-angle-right"></i></button>
                    <button id="button-rewind" class="btn " role="button"><i class="fa-solid fa-backward"></i></button>
                </div>
                <div id="thumbnails">
                    <img v-for="(image, i) in images" :class="{active : currentIndex === i }" :src="image.url"
                        :alt="image.title">
                </div>
            </section>

        </main>

    </div>

    <!-- MY JS  -->
    <script src="js/script.js"></script>
</body>

</html>
