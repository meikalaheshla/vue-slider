<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- fontawesome ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="container-fluid">
            <div id="carousel" class="my-5">
                <button id="button-prev" class="btn mybutton" role="button"><i
                        class="fa-solid fa-angle-left"></i></button>
                <div id="gallery">
                    <img src="http://www.viaggiareonline.it/wp-content/uploads/2014/11/sweden_148857365.jpg"
                        alt="immagine">
                    <div class="overlay">

                        <h2> Svervegia</h2>
                        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, ut adipisci quidem amet
                            numquam temporibus! Magnam impedit neque mollitia sunt vel aspernatur voluptatem eos, id
                            cumque
                            repellendus adipisci hic laborum.</span>
                    </div>

                </div>


                <button id="button-play-stop" class="btn " role="button"><i class="fa-solid fa-play"></i></button>
                <button id="button-next" class="btn mybutton" role="button"><i
                        class="fa-solid fa-angle-right"></i></button>
                <button id="button-rewind" class="btn " role="button"><i class="fa-solid fa-backward"></i></button>
            </div>
            <div id="thumbnails"></div>
        </section>

    </main>


    <!-- MY JS  -->
    <script src="js/script.js"></script>
</body>

</html>
